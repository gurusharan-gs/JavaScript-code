     <style>
          .product-card {
               display: flex;
               flex-direction: column;
               border: 1px solid #ccc;
               padding: 10px;
               text-align: center;
               max-width: 300px;
               /* Set a maximum width for the product card */
          }

          .product-image {
               max-width: 100%;
               /* Ensure the image doesn't exceed the container's width */
               height: 150px;
               /* Set a fixed height for all images */
               object-fit: cover;
               /* Maintain the image's aspect ratio and cover the container */
               border-radius: 8px;
          }

          .product-name {
               font-size: 18px;
               margin-top: 10px;
          }

          .product-price {
               font-size: 16px;
               color: #27ae60;
               /* Green color for price */
               margin-top: 8px;
          }

          .product-rating {
               margin-top: 8px;
          }

          .container {
               display: grid;
               grid-template-columns: repeat(4, 1fr);
          }
     </style>
</head>
