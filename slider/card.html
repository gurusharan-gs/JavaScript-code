<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          .shopping-cart {
               border: 1px solid #ccc;
               padding: 16px;
               width: 300px;
               margin: 0 auto;
          }

          .cart-item {
               display: flex;
               align-items: center;
               margin-bottom: 16px;
          }

          .cart-item img {
               width: 150px;
               height: 150px;
               margin-right: 16px;
          }

          .cart-item-details {
               flex: 1;
          }

          .product-name {
               font-weight: bold;
               margin-bottom: 8px;
          }

          .product-price {
               font-size: 16px;
          }

          .discount {
               color: red;
          }

          .quantity-selector {
               display: flex;
               align-items: center;
               margin-top: 8px;
          }

          .quantity-selector button {
               border: 1px solid #ccc;
               padding: 4px 8px;
               cursor: pointer;
          }

          .quantity-selector span {
               margin: 0 8px;
          }

          .cart-total {
               text-align: right;
          }

          .checkout-button {
               background-color: #007bff;
               color: white;
               border: none;
               padding: 8px 16px;
               cursor: pointer;
          }
     </style>
</head>

<body>
     <div class="shopping-cart">
          <div class="cart-item">
               <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/sari/g/4/t/free-3474s5971-samah-unstitched-original-imagxjxzynwkgxgc.jpeg?q=70"
                    alt="Product image">
               <div class="cart-item-details">
                    <p class="product-name">Light Green Flower Anarkali</p>
                    <p class="product-price">¥4999</p>
                    <p class="discount">65% off</p>
                    <div class="quantity-selector">
                         <button>-</button>
                         <span class="quantity">1</span>
                         <button>+</button>
                    </div>
               </div>
          </div>
          <div class="cart-total">
               <p>Subtotal: ¥1739</p>
               <button class="checkout-button">Checkout</button>
          </div>
     </div>

</body>

</html>
